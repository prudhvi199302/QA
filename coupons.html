<!DOCTYPE html>
<html ng-app="myFirstApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coupons</title>
    
    <!-- CSS -->
    <!-- load bootstrap and add some custom css -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
		body { padding-top:50px; }
		h1{ text-align: center;}
		.help-block{margin-bottom:0px}
	</style>
    
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="coupons.js"></script>

</head>

<div><img src="https://s31.postimg.org/jtwu0tkor/logo.png" alt="Responsive image" class="img-responsive center-block" /></div>
<div class="Jumbotron"><h1>Coupons</h1></div>
<br/>
<body class="container">
    
    <!-- create our form -->
    <form name="coupons" action="" method="POST" ng-controller="myFirstController" novalidate>
        <div class="row">
			<div class="col-lg-12">
				
				<!-- Amount -->
				<div class="form-group col-lg-6 col-lg-offset-3">
					<div class="form-group col-lg-12">
						<label>Amount Field</label>
						<div class="input-group">
						  <span class="input-group-addon">â‚¹</span>
						  <input type="text" name="Amount" Placeholder="Amount" class="form-control" 
							ng-pattern="/^[0-9]+$/"
							ng-model="coupons.amount"
							ng-minlength="1"
							ng-maxlength="6"
							ng-required="true">
						</div>
							
						 <!-- ngMessages goes here -->
						  <div class="has-error" >
							 <span ng-show="coupons.Amount.$error.pattern && coupons.Amount.$dirty" class="help-block">Enter valid Amount</span>
							 <span ng-show="coupons.Amount.$error.required && coupons.Amount.$touched" class="help-block">Amount is required.</span>
							 <span ng-show="coupons.Amount.$error.minlength && coupons.Amount.$dirty" class="help-block">too short</span>
							 <span ng-show="coupons.Amount.$error.maxlength && coupons.Amount.$dirty" class="help-block">too long</span>
						  </div>
					</div>
				</div>
				
				<!-- Count field -->
				<div class="form-group col-lg-6 col-lg-offset-3">
					<div class="form-group col-lg-12">
						<label>Count</label>
						<input type="text" name="Count" Placeholder="Count" class="form-control" 
							ng-model="coupons.count"
							ng-minlength="1"
							ng-maxlength="6"
							ng-pattern="/^[0-9]+$/"
							ng-required="true">
							
						<!-- ngMessages goes here -->
						<div class="has-error">
							<span ng-show="coupons.Count.$error.pattern && coupons.Count.$dirty" class="help-block">Enter valid Count</span>
							<span ng-show="coupons.Count.$error.minlength && coupons.Count.$dirty" class="help-block">too short</span>
							<span ng-show="coupons.Count.$error.required && coupons.Count.$touched" class="help-block">Count is required.</span>
							<span ng-show="coupons.Count.$error.maxlength && coupons.Count.$dirty" class="help-block">too long</span>
						</div>
					</div>
				</div>
			</div>
		</div>

			<div class="col-lg-12">
				<!-- Expiration Date Field 
				<div class="form-group col-lg-6 col-lg-offset-3">

						<label>Expiration Date</label>
						<input type="date" name="expdate" Placeholder="Enter the Expiration Date" class="form-control" 
							ng-model="coupons.expdate"
							ng-required="true">
					
						<!-- ngMessages goes here
						<div class="has-error">
							<span ng-show="coupons.expdate.$error.required" class="help-block">Expiration Date is required</span>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-lg-12">
				<!-- Generate Date field 
				<div class="form-group col-lg-6 col-lg-offset-3">
					<div class="form-group col-lg-12">
						<label>Generate Date</label>
						<input type="date" name="gendate" placeholder="Enter the Generate Date" class="form-control" 
							ng-model="coupons.gendate">
					
						<!-- ngMessages goes here 
						<div class="has-error" >
							<span ng-show="coupons.gendate.$error.required" class="help-block">Generate Date is required</span>
						</div>
					</div>
				</div>
			</div>
		</div>-->
		

		
	
	<div class="row">
		<div class="form-group col-lg-12">
			<button type="submit" class="btn btn-success center-block" ng-click="submitForm(coupons.$valid)" ng-disabled="coupons.$invalid">Submit</button>
		</div>
	</div>
    
    </form>
    
</body>
</html>
